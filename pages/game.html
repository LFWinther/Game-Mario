<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Mario Jump</title>
</head>

<body>

    <div class="game-board">
        <img src="../images/clouds.png" class="clouds">
        <form class="placar">
            <span style="z-index: 1">Player:
                <span class="player"></span>
            </span>
            <span style="z-index: 1">Score:
                <span class="timer"></span>
            </span>
        </form>
        <img src="../images/mario.gif" class="mario">
        <img src="../images/pipe.png" class="pipe">
    </div>
    
    <div class="botton-container">
        <p class="text-button">Jump</p>
    </div>
    <div class="botton-container">
        <button class="touchscreen" onclick=jump()></button>
    </div>

</body>

</html>
